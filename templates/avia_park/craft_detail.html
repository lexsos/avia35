{% extends "base.html" %}
{% load thumbnail %}


{% block enterprise_active %}active{% endblock %}


{% block main_content %}

  <div class="page-title">
    <a href="{% url 'avia_park_list' %}" class="nav-chain">Авиапарк</a> |
    <a href="{% url 'avia_park_detail' craft.slug %}" class="nav-chain">{{ craft.title }}</a>
  </div>

  <ul class="thumbnails">
    <li class="span6">
      <div class="thumbnail">
        <span class="park-inner-title">{{ object.title }}</span>
        <img alt="" src="{{ object.get_first_image|thumbnail_url:'craft_detail' }}" id="main-img-galery">
        <br>
        <p class="park-inner-description">{{ object.description }}</p>
      </div>
    </li>
    {% for item in object.get_images %}
      <li class="span2">
        <a class="thumbnail inner-galery" href="#" img-url="{{ item.image|thumbnail_url:'craft_detail' }}">
          <img alt="" src="{{ item.image|thumbnail_url:'craft_detail_galery' }}">
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
