{% extends "base.html" %}
{% load thumbnail %}


{% block enterprise_active %}active{% endblock %}


{% block main_content %}

  <div class="page-title">
    <a href="{% url 'avia_park_list' %}" class="nav-chain">Авиапарк {% if not craft_list %}(пусто){% endif%}</a>
  </div>

  <ul class="thumbnails">
    {% for craft in craft_list %}
      <li class="span4">
        <div class="thumbnail park-thumbnails">
          <img src="{{ craft.image|thumbnail_url:'craft_list' }}" alt="{{ craft.title }}">
          <h3><a href="{% url 'avia_park_detail' craft.slug %}">{{ craft.title }}</a></h3>
          <p>{{ craft.description }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
