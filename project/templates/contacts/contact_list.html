{% extends "base.html" %}


{% block info_active %}active{% endblock %}


{% block main_content %}

  <div class="page-title">
    <span>Контакты {% if not contact_list %}(пусто){% endif%}</span>
  </div>

  {% for contact in contact_list %}
    <address>
      <strong>{{ contact.title }}</strong>
      {{ contact.content | safe }}
    </address>
  {% endfor %}

{% endblock %}
